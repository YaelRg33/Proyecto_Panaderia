<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - La DesEsperanza</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <h1>La DesEsperanza</h1>
                <p>Mis Pedidos</p>
            </div>
            <nav class="nav">
                <button onclick="window.location.href='index.html'" class="btn-cuenta">Volver a la Tienda</button>
                <button id="btn-logout" class="btn-cuenta">Cerrar SesiÃ³n</button>
            </nav>
        </div>
    </header>

    <section class="productos">
        <div class="container">
            <h2 style="color: #8B4513; margin-bottom: 30px;">ðŸ“¦ Historial de Pedidos</h2>
            
            <div id="lista-pedidos" style="display: grid; gap: 20px;">
                <p style="text-align: center; color: #999;">Cargando pedidos...</p>
            </div>
        </div>
    </section>

    <div id="modal-ticket" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>ðŸ§¾ Ticket de Compra</h2>
                <button class="btn-cerrar" id="cerrar-ticket">&times;</button>
            </div>
            
            <div class="modal-body">
                <div id="contenido-ticket" style="background: white; padding: 30px; border: 2px dashed #8B4513; border-radius: 10px;">
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button 
                        id="btn-imprimir-ticket"
                        style="flex: 1; padding: 12px; background: #8B4513; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;"
                    >
                         Imprimir
                    </button>
                    <button 
                        id="btn-descargar-ticket"
                        style="flex: 1; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;"
                    >
                         Descargar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="misPedidos.js"></script>
</body>
</html>
