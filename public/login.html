<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <title>La DesEsperanza - Login</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>La DesEsperanza</h1>
            <p>Una Panaderia Para El Proyecto</p>
        </div>

        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            
            <div id="error-mensaje" class="error"></div>

            <form id="form-login">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-field" id="error-email"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="error-field" id="error-password"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-login">Iniciar Sesión</button>
            </form>

            <div class="divider">o</div>

            <button onclick="irATienda()" class="btn btn-secondary">Continuar sin cuenta</button>

            <button onclick="irARegistro()" class="btn btn-link">¿No tienes cuenta? Regístrate aquí</button>
        </div>
    </div>

    <script>
        // Verificar si ya hay sesión activa
        fetch('/verificarSesion')
            .then(res => res.json())
            .then(data => {
                if (data.autenticado) {
                    redirigirSegunRol(data.usuario.rol);
                }
            });

        // Validaciones en tiempo real
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const errorSpan = document.getElementById('error-email');
            
            if (!email) {
                errorSpan.textContent = 'El email es requerido';
                errorSpan.style.display = 'block';
            } else if (!validarEmail(email)) {
                errorSpan.textContent = 'Email inválido';
                errorSpan.style.display = 'block';
            } else {
                errorSpan.style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            const errorSpan = document.getElementById('error-password');
            
            if (!password) {
                errorSpan.textContent = 'La contraseña es requerida';
                errorSpan.style.display = 'block';
            } else {
                errorSpan.style.display = 'none';
            }
        });

        // Manejar login
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validaciones antes de enviar
            if (!email || !validarEmail(email)) {
                mostrarError('Por favor ingresa un email válido');
                return;
            }
            
            if (!password) {
                mostrarError('Por favor ingresa tu contraseña');
                return;
            }
            
            // Deshabilitar botón
            const btnLogin = document.getElementById('btn-login');
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    redirigirSegunRol(data.usuario.rol);
                } else {
                    mostrarError(data.error || 'Error al iniciar sesión');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error de conexión con el servidor');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesión';
            }
        });

        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function redirigirSegunRol(rol) {
            if (rol === 'admin') {
                window.location.href = '/index.html';
            } else {
                window.location.href = '/clientee/index.html';
            }
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-mensaje');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function irATienda() {
            window.location.href = '/clientee/index.html';
        }

        function irARegistro() {
            window.location.href = '/register.html';
        }
    </script>
    
    <style>
        .error-field {
            display: none;
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</body>
</html>
