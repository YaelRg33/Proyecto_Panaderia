<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <title>La DesEsperanza - Login</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>La DesEsperanza</h1>
            <p>Una Panadería Para El Proyecto</p>
        </div>

        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            
            <div id="error-mensaje" class="error"></div>

            <form id="form-login">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="50">
                    <span class="error-field" id="error-username"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="error-field" id="error-password"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-login">Iniciar Sesión</button>
            </form>

            <div class="divider">o</div>

            <button onclick="irATienda()" class="btn btn-secondary">Continuar sin cuenta</button>

            <button onclick="irARegistro()" class="btn btn-link">¿No tienes cuenta? Regístrate aquí</button>
        </div>
    </div>

    <script>
        fetch('/verificarSesion')
            .then(res => res.json())
            .then(data => {
                if (data.autenticado) {
                    redirigirSegunRol(data.usuario.rol);
                }
            });

        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            const errorSpan = document.getElementById('error-username');
            
            if (!username) {
                errorSpan.textContent = 'El nombre de usuario es requerido';
                errorSpan.style.display = 'block';
            } else if (username.length < 3) {
                errorSpan.textContent = 'Debe tener al menos 3 caracteres';
                errorSpan.style.display = 'block';
            } else if (username.length > 50) {
                errorSpan.textContent = 'No puede tener más de 50 caracteres';
                errorSpan.style.display = 'block';
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                errorSpan.textContent = 'Solo letras, números y guiones bajos';
                errorSpan.style.display = 'block';
            } else {
                errorSpan.style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            const errorSpan = document.getElementById('error-password');
            
            if (!password) {
                errorSpan.textContent = 'La contraseña es requerida';
                errorSpan.style.display = 'block';
            } else if (password.length < 6) {
                errorSpan.textContent = 'Debe tener al menos 6 caracteres';
                errorSpan.style.display = 'block';
            } else {
                errorSpan.style.display = 'none';
            }
        });

        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || username.length < 3 || username.length > 50) {
                mostrarError('Por favor ingresa un nombre de usuario válido (3-50 caracteres)');
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                mostrarError('El nombre de usuario solo puede contener letras, números y guiones bajos');
                return;
            }
            
            if (!password || password.length < 6) {
                mostrarError('Por favor ingresa tu contraseña (mínimo 6 caracteres)');
                return;
            }
            
            const btnLogin = document.getElementById('btn-login');
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    redirigirSegunRol(data.usuario.rol);
                } else {
                    mostrarError(data.error || 'Error al iniciar sesión');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error de conexión con el servidor');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesión';
            }
        });

        function redirigirSegunRol(rol) {
            if (rol === 'admin') {
                window.location.href = '/index.html';
            } else {
                window.location.href = '/clientee/index.html';
            }
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-mensaje');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function irATienda() {
            window.location.href = '/clientee/index.html';
        }

        function irARegistro() {
            window.location.href = '/register.html';
        }
    </script>
    
    <style>
        .error-field {
            display: none;
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</body>
</html>
