<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registercss.css">
    <title>La DesEsperanza - Registro</title>
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Únete a La DesEsperanza</p>

        <div id="error-mensaje" class="error"></div>
        <div id="success-mensaje" class="success"></div>

        <form id="form-register">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="100">
                <span class="error-field" id="error-nombre"></span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <span class="error-field" id="error-email"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="error-field" id="error-password"></span>
                <small class="help-text">Mínimo 6 caracteres</small>
            </div>

            <div class="form-group">
                <label for="password-confirm">Confirmar Contraseña</label>
                <input type="password" id="password-confirm" name="password-confirm" required minlength="6">
                <span class="error-field" id="error-password-confirm"></span>
            </div>

            <button type="submit" class="btn btn-primary" id="btn-register">Registrarse</button>
        </form>

        <button onclick="irALogin()" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</button>
    </div>

    <script>
        // Validaciones en tiempo real
        document.getElementById('nombre').addEventListener('blur', function() {
            const nombre = this.value.trim();
            const errorSpan = document.getElementById('error-nombre');
            
            if (!nombre) {
                errorSpan.textContent = 'El nombre es requerido';
                errorSpan.style.display = 'block';
            } else if (nombre.length < 2) {
                errorSpan.textContent = 'El nombre debe tener al menos 2 caracteres';
                errorSpan.style.display = 'block';
            } else if (nombre.length > 100) {
                errorSpan.textContent = 'El nombre no puede tener más de 100 caracteres';
                errorSpan.style.display = 'block';
            } else {
                errorSpan.style.display = 'none';
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const errorSpan = document.getElementById('error-email');
            
            if (!email) {
                errorSpan.textContent = 'El email es requerido';
                errorSpan.style.display = 'block';
            } else if (!validarEmail(email)) {
                errorSpan.textContent = 'Email inválido';
                errorSpan.style.display = 'block';
            } else {
                errorSpan.style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const errorSpan = document.getElementById('error-password');
            
            if (!password) {
                errorSpan.textContent = 'La contraseña es requerida';
                errorSpan.style.display = 'block';
            } else if (password.length < 6) {
                errorSpan.textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorSpan.style.display = 'block';
            } else {
                errorSpan.style.display = 'none';
            }
            
            // Validar confirmación si ya tiene valor
            validarConfirmacion();
        });

        document.getElementById('password-confirm').addEventListener('input', validarConfirmacion);

        function validarConfirmacion() {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const errorSpan = document.getElementById('error-password-confirm');
            
            if (passwordConfirm && password !== passwordConfirm) {
                errorSpan.textContent = 'Las contraseñas no coinciden';
                errorSpan.style.display = 'block';
            } else {
                errorSpan.style.display = 'none';
            }
        }

        document.getElementById('form-register').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            // Validaciones
            if (!nombre || nombre.length < 2 || nombre.length > 100) {
                mostrarError('El nombre debe tener entre 2 y 100 caracteres');
                return;
            }
            
            if (!email || !validarEmail(email)) {
                mostrarError('Por favor ingresa un email válido');
                return;
            }
            
            if (!password || password.length < 6) {
                mostrarError('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            if (password !== passwordConfirm) {
                mostrarError('Las contraseñas no coinciden');
                return;
            }
            
            // Deshabilitar botón
            const btnRegister = document.getElementById('btn-register');
            btnRegister.disabled = true;
            btnRegister.textContent = 'Registrando...';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nombre, email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    mostrarExito('¡Registro exitoso! Redirigiendo al login...');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    mostrarError(data.error || 'Error al registrarse');
                    btnRegister.disabled = false;
                    btnRegister.textContent = 'Registrarse';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error de conexión con el servidor');
                btnRegister.disabled = false;
                btnRegister.textContent = 'Registrarse';
            }
        });

        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-mensaje');
            const successDiv = document.getElementById('success-mensaje');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function mostrarExito(mensaje) {
            const errorDiv = document.getElementById('error-mensaje');
            const successDiv = document.getElementById('success-mensaje');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = mensaje;
            successDiv.style.display = 'block';
        }

        function irALogin() {
            window.location.href = '/login.html';
        }
    </script>
    
    <style>
        .error-field {
            display: none;
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .help-text {
            display: block;
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</body>
</html>
